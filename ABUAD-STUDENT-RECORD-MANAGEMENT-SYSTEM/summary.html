<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABUAD Student Record Form</title>
    <link rel="stylesheet" href="./Style/summary.css" />

    <script defer src="./Script/summary.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>abuad student record</h1>
      <div class="banner">
        <div class="form-title"><h2>student data</h2></div>
      </div>
    </header>

    <section>
      <div class="section-center">
        <div class="section-1">
          <div class="box">
            <p class="label">student name:</p>
            <div class="display-text" id="studentname"></div>
          </div>
          <div class="box">
            <p class="label">date of birth:</p>
            <div class="display-text" id="dateofbirth"></div>
          </div>
          <div class="box">
            <p class="label">level:</p>
            <div class="display-text" id="level"></div>
          </div>
          <div class="box">
            <p class="label">phone number:</p>
            <div class="display-text" id="phonenumber"></div>
          </div>
          <div class="box">
            <p class="label">residential address:</p>
            <div class="display-text" id="residentialaddress"></div>
          </div>
          <div class="box">
            <p class="label">email address:</p>
            <div class="display-text" id="emailaddress"></div>
          </div>
          <div class="box">
            <p class="label">department:</p>
            <div class="display-text" id="department"></div>
          </div>
        </div>
        <div class="section-2">
          <img src="" class="passport-photo" id="default-img" alt="">
          <img src="" class="passport-photo" id="updated-img" alt="">
          <div class="box">
            <p class="label">matriculation number:</p>
            <div class="display-text" id="matriculationnumber"></div>
          </div>
        </div>
      </div>
      
    </section>
  </body>
</html>
