<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUAD STUDENT RECORD REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="haeding">ABUAD STUDENT RECORD REGISTRATION FORM</h1>
    <p>STUDENT DATA</p>
    <div class="desktop-1-cwW">
    <fieldset>
        <label for="Surname">Surname :</label>
        <input type="text" id="Surname" name="Surname">
        <label for="Firstname">First Name :</label>
        <input type="text" id="firstname" name="firstname">
        <label for="Middle name">Middle Name:</label>
        <input type="text" id="middle name" name="middle name"><br>
        <label for="Date of Birth(DD/MM/YYYY)">DoB :</label>
        <input type="date" id="Date of Birth(DD/MM/YYYY)" name="Date of Birth(DD/MM/YYYY)">
        <label for="Department">Department :</label>
        <input type="text" id="Department" placeholder="select" name="Department"><br>
        <label for="Matriculation Number">Matriculation Number :</label>
        <input type="text" id="Matriculation Number" name="Matriculation Number">
        <label for="Level">Level :</label>
        <input type="text" id="Level" name="Level"><br>
        <label for="Phone Number">phone number:</label>
        <input type="text" id="Phone Number" placeholder="0901 000 1234" name="Phone Number">
        <select id="Gender">
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            </select><br>
        <label for="Residential Address">Residential Address:</label>
        <input type="text" id="Residential Address" name="Residential Address">
        <label for="Height">Height :</label>
        <input type="text" id="Height" placeholder="0 ft 0in" name="Height"><br>
        <label for="Email Address">Email Address :</label>
        <input type="text" id="Email Address" placeholder="ex: gojosatoru3@infinity.com" name="Email Address">
        <label for="file">Upload Picture</label>
        <input type="file" id="Passport" name="Passport"><br>
        <button>SUBMIT</button>
        </fieldset>
    </div>
</body>
</html>
